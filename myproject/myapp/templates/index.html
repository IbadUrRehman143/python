<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="submit" value="Enter">
    </form>
    <ul>
        {% for n in name %}
        <li>{{n}}</li>
        {% endfor %}
    </ul>
</body>
</html>
